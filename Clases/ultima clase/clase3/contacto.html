<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMi sitio de pelicula</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="./home.html">inicio</a></li>
                <li><a href="./peliculas.html">Pelicula</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>

    </header>

    <main>
        <section id="home">
            <h2>Bienvenidos a Mi sitio de peliculas</h2>
        </section>

        <section id="peliculas">
            <h2>Nuestras Peliculas</h2>
        </section>

        <section id="contacto">
            <h2>Publicar un Pelicula</h2>
            <form action="">
                <label for="title">Titulo</label>
                <input type="text" name="title" id="title" placeholder="Titulo de la Pelicula">    
                
                <label for="director">Director</label>
                <input type="text" name="director" id="director" placeholder="Director">    
    
                <label for="year">Año</label>
                <input type="text" name="year" id="year" placeholder="Año">    
    
                <button type="submit">Publicar</button>
                
            </form>
        </section>
    </main>    

    <footer>
        <p>Todos los @Derechos reservados</p>
    </footer>

</body>
